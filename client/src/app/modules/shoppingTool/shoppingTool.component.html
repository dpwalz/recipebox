<div class="card">
    <p-table [value]="currentList" selectionMode="single" (onRowSelect)="itemInCart($event.data)" [(selection)]="selectedList" dataKey="ingredient_id" styleClass="p-datatable-sm" >
        <ng-template pTemplate="caption">
            Your Shopping List
        </ng-template>
        <ng-template pTemplate="header">
            <tr >
                <th>Name</th>
                <th>Amount</th>
                <th>Unit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr [ngClass]="{'row-accessories': item.found}" [pSelectableRow]="item">
                <td>{{item.ingredient_name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.unit}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
