<h2 class="p-card-header">Find New Recipes:</h2>
<div class="card flex">
    <div class="flex gap-2">
        <span class="p-float-label">
            <input id="recipeSearch" type="text" pInputText [(ngModel)]="searchTerm" />
            <label htmlFor="recipeSearch">Enter Recipe Here</label>
        </span>
        <button pButton pRipple  icon="pi pi-search" (click)="searchRecipes()" [disabled]="!searchTerm"></button>
    </div>
</div>
<div class="card">
    <p-dataView #dv *ngIf="searchResults.length > 0" [value]="searchResults">
        <ng-template let-recipe let-rowIndex="rowIndex" pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="recipe.image" [alt]="recipe.title" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3" [style]="{width: '100%'}">
                            <div class="text-2xl font-bold text-900">{{ recipe.title }}</div>
                            <p-accordion (onOpen)="getDetails(rowIndex)" class="w-full">
                                <p-accordionTab header="Details">
                                    <ng-template pTemplate="content">
                                        <p class="isDisabled" innerHTML="{{recipe.details?.summary}}"></p>
                                        <p><b>Ready In: </b>{{recipe.details?.readyInMinutes}} minutes</p>
                                        <p><b>Serves: </b>{{recipe.details?.servings}}</p>
                                        <p><b>Ingredients: </b></p>
                                        <ul>
                                            <li *ngFor="let ingredient of recipe.details?.extendedIngredients">{{ingredient}}</li>
                                        </ul>
                                    </ng-template>
                                </p-accordionTab>
                            </p-accordion>
                            <!-- <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                            <!-- <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ product.category }}</span>
                                </span>
                                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag>
                            </div> -->
                        </div>
                        <!-- <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{'$'+ product.price }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                        </div> -->
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
